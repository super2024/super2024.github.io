<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Copy Text on Button Click</title>
<script>
function copyText(elementId) {
  // 创建一个临时的输入框来保存要复制的文本
  var input = document.createElement("input");
  input.value = document.getElementById(elementId).innerHTML;
  
  // 将临时输入框添加到页面中
  document.body.appendChild(input);
  
  // 选中临时输入框的文本
  input.select();
  
  // 执行复制操作
  document.execCommand("copy");
  
  // 移除临时输入框
  document.body.removeChild(input);
  
  // 可以添加一些用户反馈，比如弹窗提示复制成功
  alert("Text copied to clipboard.");
}
</script>
</head>
<body>
 
<p id="textToCopy">https://1rii0.apvstcaio.com/f/Y7IGUT5jP</p>
<button onclick="copyText('textToCopy')">点我复制</button>
 
</body>
</html>
